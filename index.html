<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wisielec</title>
</head>

<body>

    <div class="container">
        <form class="check">
            <input type="checkbox">
            <span>
                <p>S</p>
            </span>
        </form>
        <h1>Wisielec</h1>
        <i class="fa-solid fa-1"></i>

        <aside>
            <h2>Wygrales</h2>
            <div class="imgAs">
                <img src="img/close (1).png" alt="">
            </div>
        </aside>
        <form class="multi">
            <input placeholder="Podaj słowo" id="word" type="text">
            <input placeholder="Kategoria" id="category" type="text">
        </form>
        <div class="btns">
            <div class="start">
                <button id="startGame">Start</button>
            </div>

            <div class="reset">
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="category">
            <h3>Kategoria: <span></span></h3>
        </div>
        <div class="image">
            <div class="img img1">
                <img src="img/img1.png" alt="">
            </div>
            <div class="img img2">
                <img src="img/img2.png" alt="">
            </div>
            <div class="img img3">
                <img src="img/img6.png" alt="">
            </div>
            <div class="img img4">
                <img src="img/img5.png" alt="">
            </div>

            <div class="img img6">
                <img src="img/img2.png" alt="">
            </div>
            <div class="img img5">
                <img src="img/circle.png" alt="">
            </div>
            <div class="img img7">
                <img src="img/img2.png" alt="">
            </div>

            <div class="img img8">
                <img src="img/img5.png" alt="">
            </div>

            <div class="img img9">
                <img src="img/img5.png" alt="">
            </div>

            <div class="img img10">
                <img src="img/img4.png" alt="">
            </div>

            <div class="img img11">
                <img src="img/img4.png" alt="">
            </div>
        </div>

        <div class="result">
            <h2 class="result"></h2>
        </div>

        <div class="board">
            <div class="letter">A</div>
            <div class="letter">Ą</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">Ć</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">Ę</div>
            <div class="letter">F</div>
            <div class="letter">G</div>
            <div class="letter">H</div>
            <div class="letter">I</div>
            <div class="letter">J</div>
            <div class="letter">K</div>
            <div class="letter">L</div>
            <div class="letter">Ł</div>
            <div class="letter">M</div>
            <div class="letter">N</div>
            <div class="letter">Ń</div>
            <div class="letter">O</div>
            <div class="letter">Ó</div>
            <div class="letter">P</div>
            <div class="letter">R</div>
            <div class="letter">S</div>
            <div class="letter">Ś</div>
            <div class="letter">T</div>
            <div class="letter">U</div>
            <div class="letter">W</div>
            <div class="letter">Y</div>
            <div class="letter">Z</div>
            <div class="letter">Ż</div>
            <div class="letter">Ź</div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
